<ion-content>

  <div class="welcome-icon">
    <img src="assets/images/wallet.svg">
    <h2 class="welcome-title">Gambling Wallet</h2>
  </div>

  <video autoplay muted loop id="welcome-video" class="welcome-video">
    <source src="assets/videos/welcome.mp4" type="video/mp4">
  </video>
  <div class="welcome-overlay"></div>

  <div class="welcome-content">
    <h1>Welcome to VoX Wallet</h1>
    <p>Our first release of VoX wallet. Send, receive and grow your balance.</p>
    <ion-button color="secondary" expand="block" (click)="onCreate();">Create an account</ion-button>
    <ion-button color="light" expand="block" fill="clear" (click)="onAlready();">Already have an account?</ion-button>
  </div>

</ion-content>
